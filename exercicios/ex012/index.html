<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video muted autoplay width="560" poster="imagens/espaco.jpg" controls loop>
        <source src="midia/Meu-Video-720p.mp4" type="video/mp4">
        <source src="midia/Meu-Video-720p.mkv" type="video/mkv">
        <source src="midia/Meu-Video-720p.webm" type="video/webm">   
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>   
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=FiwFjfmhEsfgobV8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>

<!-- CODEC = CODificar + DECodificar; CODEC's são os softwares utilizados para compactar arquivos de áudio e vídeo nos formatos que queremos, geralmente para reduzir tamanho ou compartilhar em plataformas como o youtube -->
