<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{ /* box-level */
            background-color: lightgray;
            height: 300px;
            width: 300px;
            
            border: 10px solid darkslategrey;

            padding: 10px;

            margin: 20px auto 40px auto ;

            outline: 5px dashed red;
        }

        a{ /* inline-level */
            border: 4px solid black;

            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas o <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona </p>
</body>
</html>

<!-- Propriedades de borda:

    largura	->	border-width: 10px;

    estilo	->	border-style: solid;	 (sólida)
                            : dashed;	 (tracejada)
                            : dotted;	 (pontilhada)
                            : double;	 (dupla)
                            : groove;	 (em 3d)

    cor 	->	border-color: red;

    - Shorthand: 

	border: 10px solid red (largura, estilo, cor)


    Propriedades de padding:
	padding-top: 10px;	   (de topo)
	padding-right: 10px;	   (à direita)
	padding-bottom: 10px    (de baixo)
	padding-left: 10px;	   (à esquerda)


    - Shorthand: 
	padding: 15px 10px 15px 10px;    (sent. horário: top, right, bottom, left)
	padding: 10px; 		             (4 lados iguais)
	padding: 15px 10px;	             (cima e baixo 15px / esquerda e direita 10px)


    
    Propriedades de margem:
	margin-top:  10px;
	margin-right:  10px;
	margin-bottom:  10px;
	margin-left:  10px;

    Shorthand: 
	margin: 15px 10px 15px 10px;   (sent. horário: top, right, bottom e left)
	margin: 10px; 	               (4 lados iguais)
	margin: 15px 10px;	           (cima e baixo 15px; esq/direita 10px)
	margin: 10px auto 15px auto    (cima 10 px; baixo 15px; esq/direita auto)

    Centralizar horizontalmente caixa na tela:
	margin: auto;



    Propriedades de outline (semelhantes as de borda):
    outline-width:  5px;
	outline-style:  dashed;
	outline-color:  salmon;

    Shorthand:
    outline: 5px dashed salmon; (largura, estilo, cor)



		Acessar DevTools do Chrome: botão direito no corpo do site -> inspecionar

    - Obs:      
    display: inline-block;  ->  inline, com algumas características de block

    box-level = block-level -->
