<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="dark-full.png" alt="dark city logo">
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/op-logo.png" alt="ordem paranormal logo">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://storage.googleapis.com/sticker-prod/iV6x8x8p9bZQjc5z0l5E/cover.thumb256.png" alt="harry potter careta">
</body>
</html>

<!--A tag <img> insere uma imagem em uma página html. O atributo src especifica o caminho onde se encontra a imagem a ser exibida.
Há duas formas de espeficar a url no atributo src:

1. Url absoluta - Link para uma imagem externa armazenada em outro site.
Ex: src="http://www.w3schools.com/images/img_girl.jpg"

Nota: Imagens externas podem estar sujeitas a direitos autorais. Se não tem permissão de uso, você pode estar violando leis de direitos autorais. Além disso, você não possui controle sobre imagens externas; ela pode de repente ser removida ou alterada.

2. Url relativa - Linka uma imagem que está armazenada dentro do site. Aqui, a url não inclui o nome de domínio. Se a url começar sem uma barra, será relativa a pasta atual. Exemplo: src="img_girl.jpg". Se a url começar com uma barra, será relativa a outra pasta. Exemplo: src="/images/img_girl.jpg".

Dica: É quase sempre melhor usar url relativa.-->
